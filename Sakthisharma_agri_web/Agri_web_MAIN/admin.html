<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SR Agri</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4;">
    <h1 style="text-align: center;">Admin Login</h1>
    <form id="login-form" style="max-width: 300px; margin: auto;">
        <input type="text" id="username" placeholder="Username" required 
               style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc;">
        <input type="password" id="password" placeholder="Password" required 
               style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc;">
        <button type="submit" style="width: 100%; padding: 10px; background-color: #5cb85c; color: white; border: none; cursor: pointer;">
            Login
        </button>
    </form>
    <div id="admin-content" style="display: none; margin-top: 20px;">
        <h2>Edit Content</h2>
        <textarea id="content-edit" placeholder="Edit your content here" 
                  style="width: 100%; height: 200px; padding: 10px; border: 1px solid #ccc;"></textarea>
        <button id="save-content" style="margin-top: 10px; padding: 10px; background-color: #5cb85c; color: white; border: none; cursor: pointer;">
            Save Changes
        </button>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const validUsername = 'admin';
            const validPassword = 'password';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                
                document.getElementById('content-edit').value = "Current content here...";
            } else {
                alert('Invalid username or password');
            }
        });

        document.getElementById('save-content').addEventListener('click', function() {
            const newContent = document.getElementById('content-edit').value;

            console.log('New content saved:', newContent);
            alert('Changes saved!');
        });
    </script>
</body>
</html>
